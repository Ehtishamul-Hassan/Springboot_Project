<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .activation-instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .activation-code {
            font-size: 36px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .activation-link {
            text-align: center;
            margin-top: 20px;
        }
        .activation-link a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .activation-link a:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo/Header -->
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="Company Logo">
    </div>

    <!-- Greeting -->
    <p class="greeting" th:text="'Hello ' + ${username} + ','">Hello User,</p>

    <!-- Instructions -->
    <p class="activation-instructions">Thank you for signing up! Please use the following activation code to activate your account:</p>

    <!-- Activation Code -->
    <div class="activation-code" th:text="${activation_code}">123456</div>

    <!-- Activation Link -->
    <div class="activation-link">
        <a th:href="${confirmationUrl}" target="_blank" aria-label="Activate your account">Activate your account</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>If you did not request this, please ignore this email.</p>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </div>
</div>
</body>
</html>
